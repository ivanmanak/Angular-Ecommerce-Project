<app-sidebar></app-sidebar>
<app-header></app-header>

<div class="container mt-5 col-6 col-sm-6 col-md-6">

  <p>Please add Category name and Parent Category Id</p>
  <form >
    <div class="row mt-2">
      <div class="col-sm-8">
        <div class="form-group">
          Name: <input formControlName="name" class="form-control" name="categoryName" placeholder="Category Name" type="text">
        </div>
      </div>
      <div class="col-sm-8">
        <div class="form-group">
          <label for="exampleFormControlSelect1" formControlName="parentCategoryId" name="categoryParent" placeholder="Parent Category Id">Parent
            Category</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="form-group">
          Description: <input formControlName="Category description" class="form-control" name="categoryParent"
            placeholder="Edit category description" type="text" >
        </div>
      </div>
    </div>
  </form>

  <button class="btn btn-primary heading-btn mr-2" (click)="submit()">Save</button>
  <button class="btn btn-secondary heading-btn" routerLink="/categories" >Cancel</button>
</div>
